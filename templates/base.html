{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="max-age=604800" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}Dajangochat</title>
  <link href="../static/base/css/style.css" rel="stylesheet" type="text/css"/>

  <script src="{% static 'base/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>
  <!-- custom javascript -->
  <script src="{% static 'base/js/script.js' %}" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com"></script>

      setTimeout(function () {
        $('#message').fadeOut('slow')

    });

</head>
